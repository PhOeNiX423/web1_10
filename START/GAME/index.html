<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
</head>

<body onLoad="z1();">
    <div class="modal" id="modal">
        <button id="close">X</button>
        <h3 id="result"></h3>
    </div>

    <!--Body-->
    <div class="main">
       <img src="images/%D0%BA%D1%80%D0%B5%D1%81%D1%82.png" alt='...' style='margin-left: 1%;'>
       <img src="images/%D0%BA%D1%80%D1%83%D0%B3.png" alt='...' style='margin: 0; margin-left: 6.5%; width: 7.5%;'>
        <div class="score">
            <div class="firstPlayer" id="firstPlayer" style='display: inline-block; width: 200px;'>
                <h5 class="txt3" style="width: 150px; font-weight: 200; text-align: center; font-size: 20px; color: #1D83D4; font-family: 'Tw Cen MT', Tw Cen; ">First player : 0</h5>
            </div>
            <div class="secondPlayer" id="secondPlayer" style='display: inline-block; width: 200px;'>
                <h5 class="txt3" style="width: 180px; font-weight: 200; text-align: center; font-size: 20px; color: #1D83D4; font-family: 'Tw Cen MT', Tw Cen; ">Second player : 0</h5>
            </div>
        </div>
        <h1 id='whoturn' class="txt3" style="font-weight: 200; margin: 0; margin-bottom: 2%; color: #1D83D4; text-align: center; font-family: 'Tw Cen MT', Tw Cen; ">Your turn - X</h1>

        <center><canvas id="canvas" width="400px" height="400px"></canvas></center>

        <div class="btns">
            <div style='margin: auto;'>
                <button id="button2" style='margin: 0; margin-top: 2%;' onClick="z1()">New game</button>
                <button id="button1" style='margin: 0; margin-bottom: 2%;'>Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
